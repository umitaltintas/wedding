<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y29JPML3V7"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Raleway', sans-serif;
            background-position: center;
            background-repeat: no-repeat;
            background-clip: padding-box;
            background-size: auto;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(230, 230, 230, 1) 100%);


            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .dark-mode {
            background: linear-gradient(90deg, rgba(30, 30, 30, 1) 0%, rgba(70, 70, 70, 1) 100%);
            color: #d4d4d4;
        }

        .dark-mode .container {
            background-color: #2a2a2a;
            border: 3px solid #b08968;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode p,
        .dark-mode a {
            color: #e6e6e6;
        }

        .dark-mode .timeline-item {
            background: linear-gradient(90deg, rgba(51, 51, 51, 1) 0%, rgba(85, 85, 85, 1) 100%);
            border: 2px solid #b08968;
        }

        .dark-mode .map-area {
            border: 1px dashed #b08968;
        }

        .container {
            max-width: 60%;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 3px solid #bda27c;
            background-clip: padding-box;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            color: #bda27c;
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            padding: 10px 20px;
            text-shadow:
                0 0 5px #ffcc00 0 0 10px #ffcc11,
                0 0 15px #ffcc22,
                0 0 20px #ffcc33,
                0 0 25px #ffcc44,
                0 0 30px #ffcc55,
                0 0 35px #ffcc66,
                0 0 40px #ffcc77,
                0 0 45px #ffcc88,
                0 0 50px #ffcc99,
                0 0 55px #aa8800,
                0 0 60px #aa8811,
                0 0 65px #aa8822,
                0 0 70px #aa8833;


            animation: textGlow 5s linear infinite;
        }



        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #bda27c, 0 0 20px #bda27c, 0 0 30px #bda27c, 0 0 40px #bda27c, 0 0 50px #bda27c;
            }

            to {
                text-shadow: 0 0 20px #bda27c, 0 0 30px #bda27c, 0 0 40px #bda27c, 0 0 50px #bda27c, 0 0 60px #bda27c;
            }
        }




        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        h3 {
            color: #bda27c;
            font-size: 2em;
            margin-bottom: 20px;
            align-self: center;
            text-align: center;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
            z-index: 10;
        }

        .timeline-item {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            background: linear-gradient(90deg, rgba(249, 249, 249, 1) 0%, rgba(215, 215, 215, 1) 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #bda27c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .timeline-item h3 {
            margin: 0;
            color: #bda27c;
            font-size: 1.75em;
            margin-bottom: 10px;
            display: inline;
        }

        .timeline-item p {
            margin: 5px 0;
            color: #777;
            font-size: 1.2em;
        }

        .dark-mode .map-area {
            border: 1px dashed #b08968;
            background: linear-gradient(135deg, rgba(80, 80, 80, 0.5) 0%, rgba(50, 50, 50, 0.5) 50%, rgba(30, 30, 30, 0.5) 100%);
            color: #e6e6e6;
            animation: shine 2s infinite alternate;
            font-size: 1.2em;
        }

        .map-area {
            margin: 20px 0;
            margin-right: 0;
            border: 1px dashed #bda27c;
            padding: 10px;
            width: 90%;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: #4a4a4a;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.5) 0%, rgba(220, 220, 220, 0.5) 50%, rgba(200, 200, 200, 0.5) 100%);
            background-blend-mode: overlay;
            animation: shine 2s infinite alternate;
            font-size: 1.2em;
        }

        .load-map-btn {
            background: linear-gradient(45deg, #bda27c, #b08968);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            padding: 10px 20px;
            animation: shine 2s infinite alternate;
        }

        .load-map-btn:hover {
            background: linear-gradient(45deg, #cc9966, #a87e5d);
            transform: scale(1.1);
        }


        .fa-location-arrow {
            color: #ffffff;
            font-size: 1.5em;
            animation: shine 2s infinite alternate;
        }

        .dark-mode .fa-location-arrow {
            color: #e6e6e6;
            font-size: 1.5em;
            animation: shine 2s infinite alternate;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5);
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 1);
            }
        }

        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }

            .timeline-item {
                width: 100%;
                margin-bottom: 20px;
            }

            .horizontal-line {
                display: none;
            }

            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.2em;
            }

            .load-map-btn {
                font-size: 0.6em;
                padding: 8px 16px;
            }

            .fa-location-arrow {
                font-size: 1.2em;
            }
        }



        .divider {
            width: 50%;
            height: 2px;
            background: #bda27c;
            margin: 20px auto;
        }



        .contact-groups {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 20px;
        }

        .contact-group {
            width: 45%;
            text-align: center;
        }

        .contact h3 {
            font-size: 1.5em;
            color: #bda27c;
            margin-bottom: 10px;
            align-self: center;
        }

        .contact .person {
            margin-bottom: 20px;
        }

        .contact .divider {
            margin: 10px 0;
        }

        .fa-phone {
            color: #bda27c;
            margin-right: 5px;
        }

        a {
            color: #bda27c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .dark-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #bda27c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease-in-out;
            z-index: 11;
        }

        .dark-mode .dark-mode-btn {
            background-color: #b08968;
            color: #1e1e1e;
        }

        .dark-mode-btn:hover {
            background-color: #b08968;
        }



        .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #bda27c;
            z-index: 0;
        }

        .eye-button-container {
            font-size: 1.3em;

        }
    </style>
</head>

<body class="dark-mode">
    <div class="container">
        <h1>Kadriye & Ümit'in Düğünü</h1>
        <h2>25 - 26 Haziran</h2>
        <div class="timeline">
            <div class="timeline-item">
                <a target="_blank" href="#">
                    <i class="fas fa-solid fa-calendar"></i>
                    <h3 class="date"></h3>
                </a>
                <p class="time1"></p>
                <div class="map-area map1">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-location-arrow"></i> <span class="eye-button-container">Haritayı
                            göster</span>
                    </button>
                </div>
                <div class="divider"></div>
                <p class="time2"></p>
                <p class="place"></p>
                <div class="map-area map2">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-location-arrow"></i> <span class="eye-button-container">Haritayı
                            göster</span>
                    </button>
                </div>
                <p style="font-style: italic; font-size: 0.8em; color: #bda27c; margin-top: 10px;"><em>*Kına, kadınlara
                        özeldir.</em></p>
            </div>
            <div class="horizontal-line"></div>
            <div class="timeline-item">
                <a target="_blank" href="#">
                    <i class="fas fa-solid fa-calendar"></i>
                    <h3 class="date"></h3>
                </a>
                <p class="time1"></p>
                <div class="map-area map1">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-location-arrow"></i> <span class="eye-button-container">Haritayı
                            göster</span>
                    </button>
                </div>
                <div class="divider"></div>
                <p class="time2"></p>
                <p class="place"></p>
                <div class="map-area map2">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-location-arrow"></i> <span class="eye-button-container">Haritayı
                            göster</span>
                    </button>
                </div>
            </div>
        </div>
        <h3>İletişim</h3>
        <div class="contact-groups"></div>
    </div>

    <button id="toggle-dark-mode" class="dark-mode-btn"><i class="fas fa-sun"></i></button>

    <script>
        function initializePage(config) {
            const timelineItems = document.querySelectorAll('.timeline-item');

            config.timelineData.forEach((itemData, index) => {
                const item = timelineItems[index];
                if (item) {
                    item.querySelector('.date').textContent = itemData.date;
                    item.querySelector('.time1').textContent = itemData.time1;
                    item.querySelector('.time2').textContent = itemData.time2;
                    item.querySelector('.place').textContent = itemData.place;

                    const map1Button = item.querySelector('.map1 .load-map-btn');
                    const map2Button = item.querySelector('.map2 .load-map-btn');

                    map1Button.addEventListener('click', () => loadMap('map1', itemData.map1, item));
                    map2Button.addEventListener('click', () => loadMap('map2', itemData.map2, item));
                }
            });

            const contactGroupsContainer = document.querySelector('.contact-groups');
            config.contacts.forEach(contact => {
                const contactGroup = document.createElement('div');
                contactGroup.classList.add('contact-group');
                contactGroup.innerHTML = `
                    <div class="person">
                        <p class="name">${contact.name}</p>
                        <p><i class="fas fa-phone"></i>Telefon: <a class="phone-link" href="tel:${contact.phone}">${contact.phone}</a></p>
                    </div>
                `;
                contactGroupsContainer.appendChild(contactGroup);
            });

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            timelineItems.forEach(item => {
                observer.observe(item);
            });

            const toggleButton = document.getElementById('toggle-dark-mode');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = toggleButton.querySelector('i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });
        }
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                gtag('config', config.googleAnalyticsId);
                initializePage(config);
            })
            .catch(error => console.error('Error loading config:', error));
        function loadMap(mapClass, url, item) {
            const mapArea = item.querySelector(`.${mapClass}`);
            mapArea.innerHTML = `<iframe src="${url}" style="border: 0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>`;
        }
    </script>
</body>
<link rel="icon" href="favicon.ico" type="image/x-icon">

</html>
