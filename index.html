<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y29JPML3V7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Y29JPML3V7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rose: #f4a6a6;
            --blush: #fdf2f2;
            --sage: #9caf88;
            --cream: #faf7f0;
            --gold: #d4af37;
            --deep-rose: #e91e63;
            --text-dark: #5d4037;
            --text-light: #8d6e63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(45deg, var(--blush) 0%, var(--cream) 50%, #f8f4f0 100%);
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill="%23f4a6a6" opacity="0.1"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="40" r="3"/><circle cx="40" cy="80" r="2"/><path d="M10,30 Q15,25 20,30 Q25,35 30,30 Q35,25 40,30" stroke="%23f4a6a6" fill="none" stroke-width="0.5"/></g></svg>');
            z-index: -2;
            pointer-events: none;
        }

        .floral-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><g id="flower"><circle cx="50" cy="40" r="3" fill="%23f4a6a6" opacity="0.3"/><circle cx="45" cy="45" r="2" fill="%23f4a6a6" opacity="0.3"/><circle cx="55" cy="45" r="2" fill="%23f4a6a6" opacity="0.3"/><circle cx="50" cy="50" r="1.5" fill="%23d4af37" opacity="0.4"/></g></defs><use href="%23flower" x="0" y="0"/><use href="%23flower" x="80" y="70"/><use href="%23flower" x="10" y="80"/><use href="%23flower" x="90" y="10"/></svg>');
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 4rem 0 6rem;
            position: relative;
        }

        .ornamental-border {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            border: 2px solid var(--rose);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.3;
        }

        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-divider {
            font-size: 2rem;
            color: var(--rose);
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }

        .wedding-date {
            font-size: 1.5rem;
            color: var(--text-light);
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 1rem;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(244, 166, 166, 0.2);
            border: 1px solid rgba(244, 166, 166, 0.3);
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(244, 166, 166, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 0;
        }

        .event-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .event-content {
            position: relative;
            z-index: 1;
        }

        .event-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--deep-rose);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .event-title::after {
            content: '🌹';
            position: absolute;
            top: -10px;
            right: -40px;
            font-size: 1.5rem;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-card {
            background: var(--blush);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(244, 166, 166, 0.5);
        }

        .detail-icon {
            font-size: 2rem;
            color: var(--rose);
            margin-bottom: 1rem;
        }

        .detail-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .detail-info {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(244, 166, 166, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 166, 166, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--rose);
            color: var(--deep-rose);
        }

        .btn-outline:hover {
            background: var(--rose);
            color: white;
        }

        .special-note {
            background: linear-gradient(135deg, rgba(244, 166, 166, 0.1), rgba(244, 166, 166, 0.05));
            border-radius: 15px;
            padding: 1rem;
            margin-top: 2rem;
            border-left: 4px solid var(--rose);
            font-style: italic;
            color: var(--text-light);
            text-align: center;
        }

        .contacts-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(244, 166, 166, 0.2);
            border: 1px solid rgba(244, 166, 166, 0.3);
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--deep-rose);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::before,
        .section-title::after {
            content: '🌸';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .section-title::before { left: -60px; }
        .section-title::after { right: -60px; }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .contact-card {
            background: var(--blush);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(244, 166, 166, 0.5);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(244, 166, 166, 0.3);
        }

        .contact-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--deep-rose);
            margin-bottom: 1rem;
        }

        .contact-phone {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-phone:hover {
            color: var(--deep-rose);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--rose);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--deep-rose);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            background: var(--rose);
            color: white;
            transform: rotate(180deg);
        }

        body.dark-mode {
            background: linear-gradient(45deg, #2d1b2e 0%, #1a1a1a 50%, #2a1810 100%);
            color: var(--blush);
        }

        body.dark-mode .event-card,
        body.dark-mode .contacts-section {
            background: rgba(45, 27, 46, 0.9);
            border-color: rgba(244, 166, 166, 0.4);
        }

        body.dark-mode .detail-card,
        body.dark-mode .contact-card {
            background: rgba(45, 27, 46, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .section-title::before,
            .section-title::after { display: none; }
            .action-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="floral-border"></div>
    
    <div class="container">
        <header class="header">
            <div class="ornamental-border"></div>
            <h1 class="couple-names">Kadriye & Ümit</h1>
            <div class="heart-divider">💕</div>
            <p class="wedding-date">25 - 26 Haziran</p>
        </header>

        <div class="timeline">
            <div class="event-card">
                <div class="event-content">
                    <h2 class="event-title">Kına Gecesi</h2>
                    
                    <div class="event-details">
                        <div class="detail-card">
                            <div class="detail-icon">⏰</div>
                            <div class="detail-title">Zaman</div>
                            <div class="detail-info time1"></div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-icon">📍</div>
                            <div class="detail-title">Mekan</div>
                            <div class="detail-info place"></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240625T130000Z%2F20240625T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC%3A%20K%C4%B1na">
                            <i class="fas fa-calendar-heart"></i>
                            Takvime Ekle
                        </a>
                        <button class="btn btn-outline map-btn" data-map="1">
                            <i class="fas fa-map-location-dot"></i>
                            Haritayı Göster
                        </button>
                    </div>
                    
                    <div class="map-area map1"></div>
                    
                    <div class="special-note">
                        🌸 Kına gecesi, kadınlara özeldir. 🌸
                    </div>
                </div>
            </div>

            <div class="event-card">
                <div class="event-content">
                    <h2 class="event-title">Düğün Töreni</h2>
                    
                    <div class="event-details">
                        <div class="detail-card">
                            <div class="detail-icon">⏰</div>
                            <div class="detail-title">Zaman</div>
                            <div class="detail-info time2"></div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-icon">📍</div>
                            <div class="detail-title">Mekan</div>
                            <div class="detail-info place2"></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240626T130000Z%2F20240626T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC">
                            <i class="fas fa-calendar-heart"></i>
                            Takvime Ekle
                        </a>
                        <button class="btn btn-outline map-btn" data-map="2">
                            <i class="fas fa-map-location-dot"></i>
                            Haritayı Göster
                        </button>
                    </div>
                    
                    <div class="map-area map2"></div>
                </div>
            </div>
        </div>

        <section class="contacts-section">
            <h2 class="section-title">İletişim</h2>
            <div class="contact-grid"></div>
        </section>
    </div>

    <button class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Similar JavaScript logic adapted for the floral design
        function initializePage(config) {
            document.querySelector('.time1').textContent = config.timelineData[0].time1;
            document.querySelector('.place').textContent = config.timelineData[0].place;
            document.querySelector('.time2').textContent = config.timelineData[1].time1;
            document.querySelector('.place2').textContent = config.timelineData[1].place;

            const contactGrid = document.querySelector('.contact-grid');
            config.contacts.forEach(contact => {
                contactGrid.innerHTML += `
                    <div class="contact-card">
                        <div class="contact-name">${contact.name}</div>
                        <a class="contact-phone" href="tel:${contact.phone}">
                            <i class="fas fa-phone"></i> ${contact.phone}
                        </a>
                    </div>
                `;
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            document.querySelectorAll('.event-card').forEach(card => {
                observer.observe(card);
            });

            document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = document.querySelector('.dark-mode-toggle i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });

            document.querySelectorAll('.map-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const mapIndex = e.target.dataset.map;
                    const mapUrl = config.timelineData[mapIndex - 1].map1;
                    const mapArea = document.querySelector(`.map${mapIndex}`);
                    mapArea.innerHTML = `<div style="height:300px;border-radius:15px;overflow:hidden;margin-top:1rem;"><iframe src="${mapUrl}" style="width:100%;height:100%;border:0;"></iframe></div>`;
                });
            });
        }

        fetch('config.json')
            .then(response => response.json())
            .then(config => initializePage(config))
            .catch(error => console.error('Error:', error));

        function trackEvent(category, action, label, eventType = '', userRole = '') {
            gtag('event', action, {
                'event_category': category,
                'event_label': label,
                'event_type': eventType,
                'user_role': userRole
            });
        }
    </script>
</body>
</html>
