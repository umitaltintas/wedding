<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            font-family: 'Raleway', sans-serif;
            background-position:center;
            background-repeat: no-repeat;
            background-clip: padding-box;
            background-size:auto;
            background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(189, 162, 124, 1) 100%);

     
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .dark-mode .container {
            background-color: #2a2a2a;
            border: 3px solid #b08968;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode p,
        .dark-mode a {
            color: #e6e6e6;
        }

        .dark-mode .timeline-item {
            background: #333;
            border: 2px solid #b08968;
        }

        .dark-mode .map-area {
            border: 1px dashed #b08968;
        }

        .container {
            max-width: 60%;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 3px solid #bda27c;
            background-clip: padding-box;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            color: #bda27c;
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            padding: 10px 20px;
            text-shadow:
                0 0 5px #ffcc00,
                0 0 10px #ffcc11,
                0 0 15px #ffcc22,
                0 0 20px #ffcc33,
                0 0 25px #ffcc44,
                0 0 30px #ffcc55,
                0 0 35px #ffcc66,
                0 0 40px #ffcc77,
                0 0 45px #ffcc88,
                0 0 50px #ffcc99;

            animation: textGlow 5s linear infinite;
        }



        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #bda27c, 0 0 20px #bda27c, 0 0 30px #bda27c, 0 0 40px #bda27c, 0 0 50px #bda27c;
            }

            to {
                text-shadow: 0 0 20px #bda27c, 0 0 30px #bda27c, 0 0 40px #bda27c, 0 0 50px #bda27c, 0 0 60px #bda27c;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        h3 {
            color: #bda27c;
            font-size: 2em;
            margin-bottom: 20px;
            align-self: center;
            text-align: center;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
            z-index: 10;
        }

        .timeline-item {
            width: 48%;
            box-sizing: border-box;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #bda27c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 20px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .timeline-item h3 {
            margin: 0;
            color: #bda27c;
            font-size: 1.75em;
            margin-bottom: 10px;
            display: inline;
        }

        .timeline-item p {
            margin: 5px 0;
            color: #777;
            font-size: 1.2em;
        }

        .map-area {
            text-align: center;
            margin: 20px 0;
            margin-right: 0;
            border: 1px dashed #bda27c;
            padding: 10px;
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            background-color: #f0f0f0;
            border-radius: 10px;
            background-image: url('assets/map-bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-clip: padding-box;

        }

        .map-area img {
            max-width: 100%;
            max-height: 100%;
        }



        .load-map-btn {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;

        }

        .fa-eye {
            font-size: xxx-large;
            color: #bda27c;

        }

        .fa-eye:hover {
            color: #b08968;
            text-shadow:
                0 0 5px #b08968,
                0 0 20px #b08968;

        }



        .divider {
            width: 50%;
            height: 2px;
            background: #bda27c;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }

            .timeline-item {
                width: 100%;
                margin-bottom: 20px;
            }

            .horizontal-line {
                display: none;
            }
        }

        .contact-groups {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact-group {
            width: 45%;
            text-align: center;
        }

        .contact h3 {
            font-size: 1.5em;
            color: #bda27c;
            margin-bottom: 10px;
            align-self: center;
        }

        .contact .person {
            margin-bottom: 20px;
        }

        .contact .divider {
            margin: 10px 0;
        }

        .fa-phone {
            color: #bda27c;
            margin-right: 5px;
        }

        a {
            color: #bda27c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .dark-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #bda27c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease-in-out;
            z-index: 11;
        }

        .dark-mode .dark-mode-btn {
            background-color: #b08968;
            color: #1e1e1e;
        }

        .dark-mode-btn:hover {
            background-color: #b08968;
        }



        .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #bda27c;
            z-index: 0;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="container">
        <h1>Kadriye & Ümit'in Düğünü</h1>
        <h2>25 - 26 Haziran</h2>
        <div class="timeline">
            <div class="timeline-item" data-date="25 Haziran - Salı" data-time1="16:00 - 20:00: Mevlid-i Şerif & Yemek"
                data-time2="20:00 - 24:00: Kına" data-place="Yenice Park & Düğün Salonu"
                data-map1="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71351.65542513724!2d27.304762378060023!3d39.91852209751414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b6d369318808f7%3A0xe5164fa4c7e9287!2zWWVuaWNlIFBhcmsgJiBEw7zEn8O8biBTYWxvbnU!5e0!3m2!1str!2str!4v1716129212186!5m2!1str!2str"
                data-map2="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71351.65542513724!2d27.304762378060023!3d39.91852209751414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b6d369318808f7%3A0xe5164fa4c7e9287!2zWWVuaWNlIFBhcmsgJiBEw7zEn8O8biBTYWxvbnU!5e0!3m2!1str!2str!4v1716129212186!5m2!1str!2str">
                <a target="_blank">
                    <i class="fas fa-solid fa-calendar"></i>
                    <h3 class="date"></h3>
                </a>
                <p class="time1"></p>
                <div class="map-area map1">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-eye"></i>
                    </button>
                </div>
                <div class="divider"></div>
                <p class="time2"></p>
                <p class="place"></p>
                <p style="font-style: italic; font-size: 0.8em; color: #bda27c; margin-top: 10px;"><em>*Kına, kadınlara
                        özeldir.</em></p>
                <div class="map-area map2">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="horizontal-line"></div>
            <div class="timeline-item" data-date="26 Haziran - Çarşamba"
                data-time1="12:00 - 18:00: Mevlid-i Şerif & Yemek" data-time2="19:00 - 23:00: Düğün"
                data-place="STS Kır Düğün Bahçesi"
                data-map1="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d522.8631479261475!2d27.86232617554842!3d40.344203429005624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b42b9124386c37%3A0x7d7df5c97128962!2sEdincik%2C%209100.%20Sk.%2C%2010250%20Band%C4%B1rma%2FBal%C4%B1kesir!5e0!3m2!1str!2str!4v1716129054086!5m2!1str!2str"
                data-map2="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3040.0413897214357!2d27.986756699999997!3d40.3636066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b5d31d542ae8a1%3A0x5037fbc2ee341bd5!2zU1RTIEvEsXIgRMO8xJ_DvG4gQmFow6dlc2kgJiBSZXN0b3Jhbg!5e0!3m2!1str!2str!4v1716128799340!5m2!1str!2str">
                <a target="_blank">
                    <i class="fas fa-solid fa-calendar"></i>
                    <h3 class="date"></h3>
                </a>
                <p class="time1"></p>
                <div class="map-area map1">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-eye"></i>
                    </button>
                </div>
                <div class="divider"></div>
                <p class="time2"></p>
                <p class="place"></p>
                <div class="map-area map2">
                    <button class="load-map-btn">
                        <i class="fas fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        <h3>İletişim</h3>
        <div class="contact-groups">
            <div class="contact-group" data-name="Mehmet İnal" data-phone="+905353763642">
                <div class="person">
                    <p class="name"></p>
                    <p><i class="fas fa-phone"></i>Telefon: <a class="phone-link" href=""></a></p>
                </div>
            </div>
            <div class="contact-group" data-name="Halil Altıntaş" data-phone="+905389899394">
                <div class="person">
                    <p class="name"></p>
                    <p><i class="fas fa-phone"></i>Telefon: <a class="phone-link" href=""></a></p>
                </div>
            </div>
        </div>
    </div>

    <button id="toggle-dark-mode" class="dark-mode-btn"><i class="fas fa-sun"></i></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineItems = document.querySelectorAll('.timeline-item');

            timelineItems.forEach(item => {
                const date = item.dataset.date;
                const time1 = item.dataset.time1;
                const time2 = item.dataset.time2;
                const place = item.dataset.place;
                const map1 = item.dataset.map1;
                const map2 = item.dataset.map2;

                item.querySelector('.date').textContent = date;
                item.querySelector('.time1').textContent = time1;
                item.querySelector('.time2').textContent = time2;
                item.querySelector('.place').textContent = place;

                const map1Button = item.querySelector('.map1 .load-map-btn');
                const map2Button = item.querySelector('.map2 .load-map-btn');

                map1Button.addEventListener('click', () => loadMap('map1', map1, item));
                map2Button.addEventListener('click', () => loadMap('map2', map2, item));
            });

            const contactGroups = document.querySelectorAll('.contact-group');

            contactGroups.forEach(group => {
                const name = group.dataset.name;
                const phone = group.dataset.phone;

                group.querySelector('.name').textContent = name;
                const phoneLink = group.querySelector('.phone-link');
                phoneLink.textContent = phone;
                phoneLink.href = `tel:${phone}`;
            });

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            timelineItems.forEach(item => {
                observer.observe(item);
            });

            const toggleButton = document.getElementById('toggle-dark-mode');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = toggleButton.querySelector('i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });
        });

        function loadMap(mapClass, url, item) {
            const mapArea = item.querySelector(`.${mapClass}`);
            mapArea.innerHTML = `<iframe src="${url}" style="border: 0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>`;
        }
    </script>
</body>

</html>
