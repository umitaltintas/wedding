<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y29JPML3V7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Y29JPML3V7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2a2a2a;
            --accent: #ff6b6b;
            --secondary: #4ecdc4;
            --tertiary: #45b7d1;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #6c757d;
            --dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: var(--primary);
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%),
                polygon(50% 0%, 100% 38%, 82% 100%, 0% 100%);
            background-size: 400px 400px, 300px 300px;
            background-position: 0 0, 200px 100px;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .hero-content {
            z-index: 2;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .wedding-date {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 2px solid var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        .events-section {
            padding: 5rem 0;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.1;
            z-index: -1;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(50px);
            opacity: 0;
        }

        body.light-mode .event-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .event-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--secondary), var(--tertiary));
        }

        .event-shape {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
            opacity: 0.1;
        }

        .event-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        body.light-mode .event-title {
            color: var(--primary);
        }

        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        body.light-mode .detail-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--white);
        }

        .contacts-section {
            padding: 5rem 0;
            text-align: center;
        }

        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.light-mode .contact-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-shape {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--secondary), var(--tertiary));
            border-radius: 50%;
            opacity: 0.2;
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        body.light-mode .contact-name {
            color: var(--primary);
        }

        .contact-phone {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-phone:hover {
            color: var(--accent);
        }

        .mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .mode-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @media (max-width: 768px) {
            .events-grid { grid-template-columns: 1fr; }
            .event-details { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>
    
    <section class="hero">
        <div class="hero-shape"></div>
        <div class="hero-content">
            <h1 class="couple-names">Kadriye & Ümit</h1>
            <p class="wedding-date">25 - 26 Haziran</p>
        </div>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <div class="container">
        <section class="events-section">
            <h2 class="section-title">Etkinlikler</h2>
            
            <div class="events-grid">
                <div class="event-card">
                    <div class="event-shape"></div>
                    <h3 class="event-title">Kına Gecesi</h3>
                    <div class="event-details">
                        <div class="detail-item">
                            <div class="detail-label">Zaman</div>
                            <div class="detail-value time1"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mekan</div>
                            <div class="detail-value place"></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240625T130000Z%2F20240625T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC%3A%20K%C4%B1na">
                            <i class="fas fa-calendar"></i> Takvim
                        </a>
                        <button class="btn btn-outline map-btn" data-map="1">
                            <i class="fas fa-map"></i> Harita
                        </button>
                    </div>
                    <div class="map-area map1"></div>
                    <p style="margin-top: 1rem; font-style: italic; opacity: 0.8;">*Kadınlara özel</p>
                </div>

                <div class="event-card">
                    <div class="event-shape"></div>
                    <h3 class="event-title">Düğün Töreni</h3>
                    <div class="event-details">
                        <div class="detail-item">
                            <div class="detail-label">Zaman</div>
                            <div class="detail-value time2"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mekan</div>
                            <div class="detail-value place2"></div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240626T130000Z%2F20240626T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC">
                            <i class="fas fa-calendar"></i> Takvim
                        </a>
                        <button class="btn btn-outline map-btn" data-map="2">
                            <i class="fas fa-map"></i> Harita
                        </button>
                    </div>
                    <div class="map-area map2"></div>
                </div>
            </div>
        </section>

        <section class="contacts-section">
            <h2 class="section-title">İletişim</h2>
            <div class="contact-cards"></div>
        </section>
    </div>

    <button class="mode-toggle">
        <i class="fas fa-sun"></i>
    </button>

    <script>
        function initializePage(config) {
            document.querySelector('.time1').textContent = config.timelineData[0].time1;
            document.querySelector('.place').textContent = config.timelineData[0].place;
            document.querySelector('.time2').textContent = config.timelineData[1].time1;
            document.querySelector('.place2').textContent = config.timelineData[1].place;

            const contactCards = document.querySelector('.contact-cards');
            config.contacts.forEach(contact => {
                contactCards.innerHTML += `
                    <div class="contact-card">
                        <div class="contact-shape"></div>
                        <div class="contact-name">${contact.name}</div>
                        <a class="contact-phone" href="tel:${contact.phone}">
                            <i class="fas fa-phone"></i> ${contact.phone}
                        </a>
                    </div>
                `;
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            document.querySelectorAll('.event-card').forEach(card => {
                observer.observe(card);
            });

            document.querySelector('.mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const icon = document.querySelector('.mode-toggle i');
                icon.classList.toggle('fa-sun');
                icon.classList.toggle('fa-moon');
            });

            document.querySelectorAll('.map-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const mapIndex = e.target.dataset.map;
                    const mapUrl = config.timelineData[mapIndex - 1].map1;
                    const mapArea = document.querySelector(`.map${mapIndex}`);
                    mapArea.innerHTML = `<div style="height:250px;border-radius:10px;overflow:hidden;margin-top:1rem;"><iframe src="${mapUrl}" style="width:100%;height:100%;border:0;"></iframe></div>`;
                });
            });
        }

        fetch('config.json')
            .then(response => response.json())
            .then(config => initializePage(config))
            .catch(error => console.error('Error:', error));

        function trackEvent(category, action, label, eventType = '', userRole = '') {
            gtag('event', action, {
                'event_category': category,
                'event_label': label,
                'event_type': eventType,
                'user_role': userRole
            });
        }
    </script>
</body>
</html>
