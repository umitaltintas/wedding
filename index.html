<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y29JPML3V7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-Y29JPML3V7');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü 2</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #f5f5f5;
            --accent: #c9a96e;
            --light-accent: #f4f1eb;
            --white: #ffffff;
            --gray: #666666;
            --light-gray: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            color: var(--primary);
            background: var(--white);
            overflow-x: hidden;
        }

        body.dark-mode {
            background: var(--primary);
            color: var(--white);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="%23c9a96e" opacity="0.1"/><circle cx="75" cy="75" r="0.5" fill="%23c9a96e" opacity="0.1"/><circle cx="50" cy="10" r="0.3" fill="%23c9a96e" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .hero-content {
            max-width: 600px;
            animation: fadeInScale 1.5s ease-out;
        }

        .names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            position: relative;
        }

        .names::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: var(--accent);
        }

        .date {
            font-size: 1.2rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 3rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--accent);
            animation: bounce 2s infinite;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .section {
            margin-bottom: 6rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 50px;
            height: 1px;
            background: var(--accent);
        }

        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 50px;
            height: 1px;
            background: var(--accent);
        }

        .event {
            background: var(--light-gray);
            margin-bottom: 2rem;
            border-radius: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dark-mode .event {
            background: #2a2a2a;
        }

        .event:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .event-header {
            background: var(--white);
            padding: 2rem;
            border-bottom: 1px solid #eee;
        }

        .dark-mode .event-header {
            background: #333;
            border-bottom: 1px solid #444;
        }

        .event-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .event-body {
            padding: 2rem;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem 2rem;
            font-size: 0.9rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .dark-mode .btn {
            border-color: var(--white);
            color: var(--white);
        }

        .btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .dark-mode .btn:hover {
            background: var(--white);
            color: var(--primary);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            text-align: center;
        }

        .contact-item {
            padding: 2rem;
        }

        .contact-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .contact-phone {
            color: var(--gray);
            text-decoration: none;
            font-weight: 300;
        }

        .contact-phone:hover {
            color: var(--primary);
        }

        .dark-mode .contact-phone:hover {
            color: var(--white);
        }

        .toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 1px solid var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode .toggle {
            border-color: var(--white);
            color: var(--white);
        }

        .toggle:hover {
            background: var(--primary);
            color: var(--white);
        }

        .dark-mode .toggle:hover {
            background: var(--white);
            color: var(--primary);
        }

        .map-container {
            height: 300px;
            margin-top: 1rem;
            background: #f0f0f0;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @media (max-width: 768px) {
            .content { padding: 3rem 1rem; }
            .section-title::before,
            .section-title::after { display: none; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="names">Kadriye & Ümit</h1>
            <p class="date">25 - 26 Haziran</p>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <div class="content">
        <section class="section">
            <h2 class="section-title">Etkinlikler</h2>
            
            <div class="event">
                <div class="event-header">
                    <h3 class="event-name">Kına Gecesi</h3>
                </div>
                <div class="event-body">
                    <div class="event-details">
                        <div class="detail">
                            <div class="detail-label">Zaman</div>
                            <div class="detail-value time1"></div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">Yer</div>
                            <div class="detail-value place"></div>
                        </div>
                    </div>
                    <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240625T130000Z%2F20240625T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC%3A%20K%C4%B1na">Takvime Ekle</a>
                    <button class="btn map-btn" data-map="1">Harita</button>
                    <div class="map-area map1"></div>
                    <p style="margin-top: 1rem; font-style: italic; color: #666;">*Kına gecesi kadınlara özeldir.</p>
                </div>
            </div>

            <div class="event">
                <div class="event-header">
                    <h3 class="event-name">Düğün Töreni</h3>
                </div>
                <div class="event-body">
                    <div class="event-details">
                        <div class="detail">
                            <div class="detail-label">Zaman</div>
                            <div class="detail-value time2"></div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">Yer</div>
                            <div class="detail-value place2"></div>
                        </div>
                    </div>
                    <a class="btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240626T130000Z%2F20240626T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC">Takvime Ekle</a>
                    <button class="btn map-btn" data-map="2">Harita</button>
                    <div class="map-area map2"></div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">İletişim</h2>
            <div class="contact-grid"></div>
        </section>
    </div>

    <button class="toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Same JavaScript logic but simplified for the minimalist approach
        function initializePage(config) {
            // Fill in event details
            document.querySelector('.time1').textContent = config.timelineData[0].time1;
            document.querySelector('.place').textContent = config.timelineData[0].place;
            document.querySelector('.time2').textContent = config.timelineData[1].time1;
            document.querySelector('.place2').textContent = config.timelineData[1].place;

            // Add contacts
            const contactGrid = document.querySelector('.contact-grid');
            config.contacts.forEach(contact => {
                contactGrid.innerHTML += `
                    <div class="contact-item">
                        <div class="contact-name">${contact.name}</div>
                        <a class="contact-phone" href="tel:${contact.phone}">${contact.phone}</a>
                    </div>
                `;
            });

            // Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });

            document.querySelectorAll('.section').forEach(section => {
                observer.observe(section);
            });

            // Dark mode toggle
            document.querySelector('.toggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = document.querySelector('.toggle i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });

            // Map buttons
            document.querySelectorAll('.map-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const mapIndex = e.target.dataset.map;
                    const mapUrl = config.timelineData[mapIndex - 1].map1;
                    const mapArea = document.querySelector(`.map${mapIndex}`);
                    mapArea.innerHTML = `<div class="map-container"><iframe src="${mapUrl}" style="width:100%;height:100%;border:0;"></iframe></div>`;
                });
            });
        }

        fetch('config.json')
            .then(response => response.json())
            .then(config => initializePage(config))
            .catch(error => console.error('Error:', error));

        function trackEvent(category, action, label, eventType = '', userRole = '') {
            gtag('event', action, {
                'event_category': category,
                'event_label': label,
                'event_type': eventType,
                'user_role': userRole
            });
        }
    </script>
</body>
</html>
