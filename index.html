<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y29JPML3V7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Y29JPML3V7');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadriye & Ümit'in Düğünü</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #f4e4bc;
            --dark-gold: #b8941f;
            --cream: #fefdf8;
            --warm-white: #faf9f6;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --bg-dark: #1a1a1a;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--secondary-gold) 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #2d2d2d 100%);
            color: var(--warm-white);
        }

        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 20%, var(--primary-gold) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--primary-gold) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, var(--primary-gold) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
        }

        .couple-names::after {
            content: '♥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-gold);
            font-size: 0.6em;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .wedding-date {
            font-size: 1.5rem;
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .dark-mode .wedding-date {
            color: var(--secondary-gold);
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
        }

        .dark-mode .event-card {
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--dark-gold));
        }

        .event-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .event-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .calendar-btn {
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .detail-section {
            background: rgba(244, 228, 188, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-gold);
        }

        .dark-mode .detail-section {
            background: rgba(212, 175, 55, 0.1);
        }

        .detail-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-info {
            color: var(--text-dark);
            font-size: 1rem;
        }

        .dark-mode .detail-info {
            color: var(--warm-white);
        }

        .map-button {
            background: transparent;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .map-button:hover {
            background: var(--primary-gold);
            color: white;
            transform: translateY(-2px);
        }

        .map-container {
            margin-top: 1rem;
            border-radius: 15px;
            overflow: hidden;
            height: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .special-note {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid var(--primary-gold);
            font-style: italic;
            color: var(--text-light);
        }

        .contacts-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(212, 175, 55, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .dark-mode .contacts-section {
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gold), var(--dark-gold));
            border-radius: 2px;
        }

        .contact-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .contact-group {
            background: rgba(244, 228, 188, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
        }

        .dark-mode .contact-group {
            background: rgba(212, 175, 55, 0.1);
        }

        .contact-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
        }

        .phone-link {
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .phone-link {
            color: var(--warm-white);
        }

        .phone-link:hover {
            color: var(--primary-gold);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dark-mode .dark-mode-toggle {
            background: rgba(45, 45, 45, 0.9);
            color: var(--secondary-gold);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .event-header { flex-direction: column; text-align: center; }
            .event-details { grid-template-columns: 1fr; }
            .dark-mode-toggle { top: 1rem; right: 1rem; }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="background-decoration"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="couple-names">Kadriye & Ümit</h1>
            <p class="wedding-date">25 - 26 Haziran</p>
        </header>

        <div class="timeline">
            <div class="event-card">
                <div class="event-header">
                    <h2 class="event-title">
                        <i class="fas fa-heart"></i>
                        Kına Gecesi
                    </h2>
                    <a class="calendar-btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240625T130000Z%2F20240625T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC%3A%20K%C4%B1na" onclick="trackEvent('calendar', 'click', 'Add to Calendar Kına', 'Kına', 'guest')">
                        <i class="fas fa-calendar-plus"></i>
                        Takvime Ekle
                    </a>
                </div>
                
                <div class="event-details">
                    <div class="detail-section">
                        <h3 class="detail-title">
                            <i class="fas fa-clock"></i>
                            <span class="time1"></span>
                        </h3>
                        <div class="map-area map1">
                            <button class="map-button" onclick="trackEvent('map1', 'click', 'Show Map 1', 'Kına', 'guest')">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Konumu Göster</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3 class="detail-title">
                            <i class="fas fa-clock"></i>
                            <span class="time2"></span>
                        </h3>
                        <p class="detail-info place"></p>
                        <div class="map-area map2">
                            <button class="map-button" onclick="trackEvent('map2', 'click', 'Show Map 2', 'Kına', 'guest')">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Konumu Göster</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="special-note">
                    <i class="fas fa-info-circle"></i>
                    Kına gecesi, kadınlara özeldir.
                </div>
            </div>

            <div class="event-card">
                <div class="event-header">
                    <h2 class="event-title">
                        <i class="fas fa-rings-wedding"></i>
                        Düğün Töreni
                    </h2>
                    <a class="calendar-btn" target="_blank" href="https://calendar.google.com/calendar/render?action=TEMPLATE&dates=20240626T130000Z%2F20240626T204500Z&details=&location=&text=Kadriye%20%26%20%C3%9Cmit%27in%20D%C3%BC%C4%9F%C3%BCn%C3%BC" onclick="trackEvent('calendar', 'click', 'Add to Calendar Düğün', 'Düğün', 'guest')">
                        <i class="fas fa-calendar-plus"></i>
                        Takvime Ekle
                    </a>
                </div>
                
                <div class="event-details">
                    <div class="detail-section">
                        <h3 class="detail-title">
                            <i class="fas fa-clock"></i>
                            <span class="time1"></span>
                        </h3>
                        <div class="map-area map1">
                            <button class="map-button" onclick="trackEvent('map3', 'click', 'Show Map 3', 'Düğün', 'guest')">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Konumu Göster</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3 class="detail-title">
                            <i class="fas fa-clock"></i>
                            <span class="time2"></span>
                        </h3>
                        <p class="detail-info place"></p>
                        <div class="map-area map2">
                            <button class="map-button" onclick="trackEvent('map4', 'click', 'Show Map 4', 'Düğün', 'guest')">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Konumu Göster</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="contacts-section">
            <h2 class="section-title">İletişim</h2>
            <div class="contact-groups"></div>
        </section>
    </div>

    <button class="dark-mode-toggle" onclick="trackEvent('darkMode', 'click', 'Toggle Dark Mode')">
        <i class="fas fa-sun"></i>
    </button>

    <script>
        function initializePage(config) {
            const eventCards = document.querySelectorAll('.event-card');

            config.timelineData.forEach((itemData, index) => {
                const card = eventCards[index];
                if (card) {
                    card.querySelector('.time1').textContent = itemData.time1;
                    card.querySelector('.time2').textContent = itemData.time2;
                    card.querySelector('.place').textContent = itemData.place;

                    const map1Button = card.querySelector('.map1 .map-button');
                    const map2Button = card.querySelector('.map2 .map-button');

                    map1Button.addEventListener('click', () => loadMap('map1', itemData.map1, card));
                    map2Button.addEventListener('click', () => loadMap('map2', itemData.map2, card));
                }
            });

            const contactGroupsContainer = document.querySelector('.contact-groups');
            config.contacts.forEach(contact => {
                const contactGroup = document.createElement('div');
                contactGroup.classList.add('contact-group');
                contactGroup.innerHTML = `
                    <div class="contact-name">${contact.name}</div>
                    <a class="phone-link" href="tel:${contact.phone}">
                        <i class="fas fa-phone"></i>
                        ${contact.phone}
                    </a>
                `;
                contactGroupsContainer.appendChild(contactGroup);
            });

            // Intersection Observer for animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            eventCards.forEach(card => {
                observer.observe(card);
            });

            // Dark mode toggle
            const toggleButton = document.querySelector('.dark-mode-toggle');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = toggleButton.querySelector('i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });
        }

        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                initializePage(config);
            })
            .catch(error => console.error('Error loading config:', error));

        function loadMap(mapClass, url, card) {
            const mapArea = card.querySelector(`.${mapClass}`);
            const mapContainer = document.createElement('div');
            mapContainer.className = 'map-container';
            mapContainer.innerHTML = `<iframe src="${url}" style="border: 0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>`;
            mapArea.appendChild(mapContainer);
            mapArea.querySelector('.map-button').style.display = 'none';
        }

        function trackEvent(category, action, label, eventType = '', userRole = '') {
            gtag('event', action, {
                'event_category': category,
                'event_label': label,
                'event_type': eventType,
                'user_role': userRole
            });
        }
    </script>
</body>
</html>
